version: "3.9"

services:
  admin_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: admin_app_local
    working_dir: /var/www
    volumes:
      - .:/var/www
    env_file:
      - .env
    environment:
      APP_ENV: local
      DB_HOST: db
      DB_CONNECTION: pgsql
      DB_PORT: 5432
      DB_DATABASE: goouty
      DB_USERNAME: admin
      DB_PASSWORD: Admin123

  admin_web:
    image: nginx:alpine
    container_name: admin_web_local
    environment:
      - BASIC_AUTH_USER=goouty
      - BASIC_AUTH_PASS=minh_long_hoang
    command: /bin/sh -c "echo $BASIC_AUTH_USER:$BASIC_AUTH_PASS > /etc/nginx/.htpasswd && nginx -g 'daemon off;'"
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - admin_app
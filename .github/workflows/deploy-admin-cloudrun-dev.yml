name: Deploy Admin Dev Cloud Run

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-southeast1
  REPO_NAME: goouty-repo
  SERVICE_NAME: goouty-admin-dev
  WORKDIR: .

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: DEV
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup for Docker Build
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        working-directory: ${{ env.WORKDIR }}
        run: |
          # Build Docker image for dev
          docker build -f Dockerfile.dev -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          # Push image to Artifact Registry
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Prepare Environment Variables
        id: env-vars
        env:
          ALL_SECRETS: ${{ toJson(secrets) }}
          ALL_VARS: ${{ toJson(vars) }}
        run: |
          echo "Generating environment variables..."
          
          echo "--- DEBUG INFO ---"
          echo "Available Secret Keys (Values masked):"
          echo "$ALL_SECRETS" | jq keys
          echo "Available Variable Keys:"
          echo "$ALL_VARS" | jq keys
          echo "Secrets Mapping Config:"
          cat .github/env-config/dev/secrets.json
          echo "--- END DEBUG INFO ---"
          
          # 1. Load public variables from env.json
          if [ -f .github/env-config/dev/env.json ]; then
            # Extract PORT for Cloud Run flag (avoiding env var conflict)
            PORT_VAL=$(jq -r '.PORT // "8080"' .github/env-config/dev/env.json)
            echo "PORT=$PORT_VAL" >> $GITHUB_OUTPUT
            
            # Extract other vars, excluding PORT
            jq -r 'to_entries | .[] | select(.key != "PORT") | "\(.key)=\(.value)"' .github/env-config/dev/env.json > .env.temp
          else
            echo "PORT=8080" >> $GITHUB_OUTPUT
          fi
          
          # 2. Load secrets based on secrets.json mapping
          if [ -f .github/env-config/dev/secrets.json ]; then
            jq -n --argjson secrets "$ALL_SECRETS" --argjson vars "$ALL_VARS" --argjson mapping "$(cat .github/env-config/dev/secrets.json)" '
              $mapping | to_entries | .[] | 
              .key as $k | .value as $v |
              ($secrets[$v] // $vars[$v]) as $val |
              if $val != null then "\($k)=\($val)" else empty end
            ' -r >> .env.temp
          fi

          echo "Debug: Keys successfully resolved and written to .env.temp:"
          if [ -f .env.temp ]; then
            cut -d= -f1 .env.temp
            
            # Validation: Ensure critical secrets (APP_KEY) were resolved
            if ! grep -q "APP_KEY=" .env.temp; then
              echo "::error::APP_KEY was NOT found in resolved variables! You MUST add 'APP_KEY' to your GitHub Environment Secrets."
              exit 1
            fi
          else
             echo "No .env.temp file found!"
             exit 1
          fi

          # Laravel requires APP_KEY and other env vars
          echo "APP_ENV=production" >> .env.temp
          # Fix for Cloud Run: Force HTTPS schema using APP_URL if available
          APP_URL_VAL=$(grep "^APP_URL=" .env.temp | cut -d= -f2- || echo "")
          if [ -n "$APP_URL_VAL" ]; then
            echo "ASSET_URL=$APP_URL_VAL" >> .env.temp
          fi

          # 4. Save to GITHUB_OUTPUT for next step
          {
            echo "ENV_VARS<<EOF"
            cat .env.temp
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Run Database Migration
        run: |
          echo "Preparing environment variables for Cloud Run Job..."
          
          if [ ! -f .env.temp ]; then
            echo "::error::.env.temp file not found. Previous step may have failed silently or file was lost."
            exit 1
          fi

          # Escape commas in values to prevent argument splitting issues in gcloud
          sed 's/,/\\,/g' .env.temp > .env.escaped
          
          # Convert to comma-separated string
          ENV_FLAGS=$(paste -sd "," .env.escaped)
          
          if [ -z "$ENV_FLAGS" ]; then
             echo "::error::Generated ENV_FLAGS is empty. Cannot deploy without environment variables."
             exit 1
          fi

          JOB_NAME="migrate-${{ env.SERVICE_NAME }}"
          
          echo "Deploying/Updating Cloud Run Job: $JOB_NAME"
          
          # Check if job exists
          if gcloud run jobs describe $JOB_NAME --region ${{ env.REGION }} > /dev/null 2>&1; then
             gcloud run jobs update $JOB_NAME \
              --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
              --set-env-vars "$ENV_FLAGS" \
              --command php \
              --args artisan,migrate,--force \
              --region ${{ env.REGION }}
          else
             gcloud run jobs create $JOB_NAME \
              --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
              --set-env-vars "$ENV_FLAGS" \
              --command php \
              --args artisan,migrate,--force \
              --region ${{ env.REGION }}
          fi

          echo "Executing migration..."
          gcloud run jobs execute $JOB_NAME --region ${{ env.REGION }} --wait

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: ${{ steps.env-vars.outputs.ENV_VARS }}
          flags: '--port ${{ steps.env-vars.outputs.PORT }} --allow-unauthenticated'

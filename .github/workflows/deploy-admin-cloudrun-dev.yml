name: Deploy Admin Dev Cloud Run

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-southeast1
  REPO_NAME: goouty-repo
  SERVICE_NAME: goouty-admin-dev
  WORKDIR: .

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: DEV
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup for Docker Build
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        working-directory: ${{ env.WORKDIR }}
        run: |
          # Build Docker image for dev
          docker build -f Dockerfile.dev -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          # Push image to Artifact Registry
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Prepare Environment Variables
        id: env-vars
        env:
          ALL_SECRETS: ${{ toJson(secrets) }}
          ALL_VARS: ${{ toJson(vars) }}
        run: |
          echo "Generating environment variables..."
          
          echo "--- DEBUG INFO ---"
          echo "Available Secret Keys (Values masked):"
          echo "$ALL_SECRETS" | jq keys
          echo "Available Variable Keys:"
          echo "$ALL_VARS" | jq keys
          echo "Secrets Mapping Config:"
          cat .github/env-config/dev/secrets.json
          echo "--- END DEBUG INFO ---"
          
          # 1. Load public variables from env.json
          if [ -f .github/env-config/dev/env.json ]; then
            # Extract PORT for Cloud Run flag (avoiding env var conflict)
            PORT_VAL=$(jq -r '.PORT // "8080"' .github/env-config/dev/env.json)
            echo "PORT=$PORT_VAL" >> $GITHUB_OUTPUT
            
            # Extract other vars, excluding PORT
            jq -r 'to_entries | .[] | select(.key != "PORT") | "\(.key)=\(.value)"' .github/env-config/dev/env.json > .env.temp
          else
            echo "PORT=8080" >> $GITHUB_OUTPUT
          fi
          
          # 2. Load secrets based on secrets.json mapping
          if [ -f .github/env-config/dev/secrets.json ]; then
            echo "--- Resolving secrets from mapping ---"
            jq -n --argjson secrets "$ALL_SECRETS" --argjson vars "$ALL_VARS" --argjson mapping "$(cat .github/env-config/dev/secrets.json)" '
              $mapping | to_entries | .[] | 
              .key as $k | .value as $v |
              ($secrets[$v] // $vars[$v]) as $val |
              if $val != null then "\($k)=\($val)" else empty end
            ' -r > .env.secrets
            
            echo "Secrets resolved:"
            if [ -f .env.secrets ] && [ -s .env.secrets ]; then
              cut -d= -f1 .env.secrets
              cat .env.secrets >> .env.temp
            else
              echo "::warning::No secrets were resolved from secrets.json mapping!"
            fi
          fi

          echo "--- Final .env.temp content check ---"
          if [ -f .env.temp ]; then
            echo "Keys in .env.temp:"
            cut -d= -f1 .env.temp | sort
            
            echo "Total lines in .env.temp: $(wc -l < .env.temp)"
            
            # Validation: Warn if critical secrets (APP_KEY) were not resolved
            if ! grep -q "APP_KEY=" .env.temp; then
              echo "::warning::APP_KEY was NOT found in resolved variables. Consider adding 'APP_KEY' to your GitHub Environment Secrets for production use."
            fi
          else
             echo "::warning::No .env.temp file found, creating empty one."
             touch .env.temp
          fi

          # Laravel requires APP_KEY and other env vars
          echo "APP_ENV=production" >> .env.temp
          # Fix for Cloud Run: Force HTTPS schema using APP_URL if available
          APP_URL_VAL=$(grep "^APP_URL=" .env.temp | cut -d= -f2- || echo "")
          if [ -n "$APP_URL_VAL" ]; then
            echo "ASSET_URL=$APP_URL_VAL" >> .env.temp
          fi

          # 4. Save to GITHUB_OUTPUT for next step
          {
            echo "ENV_VARS<<EOF"
            cat .env.temp
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Run Database Migration
        continue-on-error: true
        run: |
          echo "Preparing environment variables for Cloud Run Job..."
          
          if [ ! -f .env.temp ]; then
            echo "::warning::.env.temp file not found. Skipping migration."
            exit 0
          fi

          # Check if .env.temp has content
          if [ ! -s .env.temp ]; then
            echo "::warning::.env.temp is empty. Skipping migration as no environment variables are configured."
            exit 0
          fi

          # Escape commas in values to prevent argument splitting issues in gcloud
          sed 's/,/\\,/g' .env.temp > .env.escaped
          
          # Convert to comma-separated string
          ENV_FLAGS=$(paste -sd "," .env.escaped)
          
          if [ -z "$ENV_FLAGS" ]; then
            echo "::warning::ENV_FLAGS is empty after processing. Skipping migration."
            exit 0
          fi

          JOB_NAME="migrate-${{ env.SERVICE_NAME }}"
          
          echo "Deploying/Updating Cloud Run Job: $JOB_NAME"
          
          # Build base command
          BASE_CMD="--image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --command php \
            --args artisan,migrate,--force \
            --region ${{ env.REGION }}"
          
          # Add env vars only if not empty
          if [ -n "$ENV_FLAGS" ]; then
            ENV_CMD="--set-env-vars \"$ENV_FLAGS\""
          else
            ENV_CMD=""
          fi
          
          # Check if job exists
          if gcloud run jobs describe $JOB_NAME --region ${{ env.REGION }} > /dev/null 2>&1; then
             eval "gcloud run jobs update $JOB_NAME $BASE_CMD $ENV_CMD" || echo "::warning::Failed to update migration job"
          else
             eval "gcloud run jobs create $JOB_NAME $BASE_CMD $ENV_CMD" || echo "::warning::Failed to create migration job"
          fi

          echo "Executing migration..."
          if ! gcloud run jobs execute $JOB_NAME --region ${{ env.REGION }} --wait; then
            echo "::warning::Migration failed but continuing deployment..."
          fi

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: ${{ steps.env-vars.outputs.ENV_VARS }}
          flags: '--port ${{ steps.env-vars.outputs.PORT }} --allow-unauthenticated'
